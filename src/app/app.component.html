<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!--Custom styles-->
    <!-- <link rel="stylesheet" type="text/css" href="css/style_login.css"> -->
    <script>
      //funciones
      function enableSending() {
            document.form.acceder.disabled = !document.form.checke.checked;
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="row" id="card">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="otro">

            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="cardd">
                <h3 class="rosa">FRIDA</h3>
                <p class="subtitle"><small>CONSULTA EDUCATIVA</small></p>
                <br>
                <form name="form">
                    <input type="text" name="user" class="borde" placeholder="Usuario">
                    <br><br>
                    <input type="password" class="borde" placeholder="Contraseña">

                    <br>
                    <div class="row align-items-center remember">
                        <input type="checkbox" name="checke" class="check">
                        <p class="privacidad"> Aviso de privacidad</p>
                    </div>
                    <input type="submit" value="ACCEDER" name="acceder" class="btn btn-default btn-circle login_btn" disabled>
                </form>
                <br>
                <a href="">
                    <p class="olvide">Olvidé mi contraseña</p>
                </a>
                <a href="#">
                    <input type="submit" value="REGÍSTRATE" class="btn btn-default btn-circle register_btn">
                </a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="otro">

            </div>
        </div>
    </div>
</body></html>
